{% extends "base.html" %} {% block title %}ARP Scan{% endblock %} 

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Welcome to ARP Scanning Page</h1>
    
    <div class="card p-4">
        <form method="POST">
            <div class="form-group">
                <label for="target">Target Network:</label>
                <input type="text" class="form-control" id="target" name="target" 
                       placeholder="e.g., 192.168.1.0/24" required>
                <small class="form-text text-muted">Enter network range or single IP</small>
            </div>
            
            <button type="submit" class="btn btn-primary">Run ARP Scan</button>
        </form>

        {% if output %}
        <div class="mt-4">
            <h3>Scan Results:</h3>
            <pre class="bg-light p-3 rounded">{{ output }}</pre>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
